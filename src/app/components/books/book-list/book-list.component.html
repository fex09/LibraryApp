<h1 class="border-bottom p-2 mb-3">Books</h1>

<a class="btn btn-link" routerLink="/books/add">Add New Book</a>

<table class="table table-bordered table-striped">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Page Count</th>
      <th>Excerpt</th>
      <th>Publish Date</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of books">
      <td>{{ b.ID }}</td>
      <td>{{ b.Title }}</td>
      <td>{{ b.Description }}</td>
      <td>{{ b.PageCount }}</td>
      <td>{{ b.Excerpt }}</td>
      <td>{{ b.PublishDate | date}}</td>
      <td class="text-center">
        <a class="btn btn-secondary btn-sm mr-3" routerLink="/books/edit/{{b.ID}}">Edit</a>
        <button class="btn btn-warning btn-sm" type="button" (click)="deleteBook(b.ID)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
